name: Deploy MkDocs

on:
  push:
    branches: [ main, feat/initial_version ]

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install mkdocs mkdocs-material mkdocs-swagger-ui-tag

      - name: Deploy to GitHub Pages
        run: mkdocs gh-deploy --force -f docs/mkdocs.yml
