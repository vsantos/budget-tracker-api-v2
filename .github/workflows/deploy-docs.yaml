name: Documentation Deployment

on:
  push:
    branches: [main, docs/*]

permissions:
  contents: write

jobs:
  deploy-docs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install mkdocs mkdocs-material mkdocs-swagger-ui-tag mkdocs-glightbox markdown-include mkdocs-macros-plugin

      - name: Deploy to GitHub Pages
        run: mkdocs gh-deploy --force -f docs/mkdocs.yml
