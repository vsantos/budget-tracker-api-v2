suite: test secret generation
templates:
  - secret.yaml
release:
  name: local-dev
  namespace: demo
tests:
  - it: test default manifest
    set:
      fullnameOverride: "local-dev-budget-tracker-api"
    asserts:
      - isKind:
          of: Secret
      - matchRegex:
          path: metadata.name
          pattern: mongodb-credentials
      - equal:
          path: type
          value: Opaque
      - equal:
          path: data.host
          value: bW9uZ29kYitzcnY6Ly9tb25nb2RiLWF0bGFzLWV4YW1wbGUubW9uZ29kYi5uZXQv
      - equal:
          path: data.username
          value: cm9vdA==
      - equal:
          path: data.password
          value: ZXhhbXBsZQ==
